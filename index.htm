<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodPellet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Id</th>
                        <th>Brand<button @click="sortBrand()">Brand</button></th>
                        <th>Price</th>
                        <th>Quality<button @click="sortQualityAsc()"></button></th>
                    </tr>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.brand}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quality}}</td>
                    </tr>
                    <tr>
                        <td><input v-model="addItemData.id" placeholder="ID"></td>
                        <td><input v-model="addItemData.brand" placeholder="Insert Brand"></td>
                        <td><input v-model="addItemData.price" placeholder="Insert Price"></td>
                        <td><input v-model="addItemData.quality" placeholder="Insert Quality"></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" @click="createNew">Add new WoodPellet</button>

        </div>
        <div>
            <input v-model="numberTo" type="number" placeholder="Id to find"> <br>
            <button @click="getById()" class="btn btn-success">click here to get</button><br>
            <span v-if="idItem.id">{{idItem}}</span>
            <span v-else>Enter an id </span>
        </div>
        <div>
            <input v-model="updateItem.id" type="number" placeholder="Input Id for update">
            <input v-model="updateItem.brand" type="text" placeholder="New Brand:">
            <input v-model="updateItem.price" type="number" placeholder="New Price:">
            <input v-model="updateItem.quality" type="number" placeholder="New Quality:">
            <button @click="update">Update</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
